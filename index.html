<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Randomiser</title>
</head>
<body>
 
    <div id=secretSanta>
        <label for="name">Please enter first name:</label><br>
        <input type="text" id="name1" name="name" required
            minlength="1" maxlength="20" size="20"><br>
        <label for="name">Please enter second name:</label><br>
        <input type="text" id="name2" name="name" required
                minlength="1" maxlength="20" size="20"><br>                
        <label for="name">Please enter third name</label><br>
        <input type="text" id="name3" name="name" required
                minlength="1" maxlength="20" size="20"><br>
        <label for="name">Please enter fourth name</label><br>
        <input type="text" id="name4" name="name" required
                 minlength="1" maxlength="20" size="20"><br>  
        <button onclick="randomName(event)" id='randomName' type="button">Pick a random name</button>
        <p id=nameOutput></p>                           
    </div>
    <!--- script placed at bottom of body to improve load speed-->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
